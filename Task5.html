<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        #stepsInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #printButton {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #printButton:hover {
            background-color: #0056b3;
        }

        #resultArea {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
            word-wrap: break-word;
        }
        
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Fibonacci Series Generator</h1>
        <p>Enter a number to generate the series.</p>

        <div>
            <input type="number" id="stepsInput" placeholder="Enter number of steps...">
            <button id="printButton">Print Series</button>
        </div>

        <div id="resultArea">
             <p id="fibonacciResult">- - -</p>
        </div>

    </div>

    <script>
        const stepsInput = document.getElementById('stepsInput');
        const printButton = document.getElementById('printButton');
        const fibonacciResult = document.getElementById('fibonacciResult');

        printButton.addEventListener('click', generateFibonacci);
        
        stepsInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateFibonacci();
            }
        });

        function generateFibonacci() {
            const steps = parseInt(stepsInput.value);

            if (isNaN(steps) || steps <= 0) {
                fibonacciResult.textContent = 'Please enter a positive number greater than 0.';
                fibonacciResult.classList.add('error');
                return; 
            }
             if (steps > 1000) { 
                fibonacciResult.textContent = 'Please enter a number less than 1000 for better performance.';
                fibonacciResult.classList.add('error');
                return;
            }

            fibonacciResult.classList.remove('error');

            let series = [];
            let a = 0, b = 1;

            for (let i = 0; i < steps; i++) {
                series.push(a);
                [a, b] = [b, a + b];
            }
            fibonacciResult.textContent = series.join(', ');
        }
    </script>
</body>
</html>
